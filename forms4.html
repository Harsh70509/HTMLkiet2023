<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form>
        <label for="Username">Username : </label>
        <input type="text" id="Username" placeholder="Username" required> <br> <br>
        
        <label for="Password">Password :</label>
        <input type="text" id="Password" placeholder="Password" required> <br> <br>

        <label for="Email">Email :</label>
        <input type="text" id="Email" placeholder="Email" required> <br> <br>

        <p>Select your Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male"> <br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female"> <br>   <!--name ki value same kr dene se ek baar me ek hi option select ho paayega-->                     
        <!--value tag is used for processing the info to backend-->
        
        <label for="Other">Other</label>
        <input type="radio" name="gender" id="other" value="Other">

        <br> <br>
        <input type="Submit" value="sign in">
    </form>
</body>
</html>
