<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <p1>Ordered List:-</p1>
    <!-- ordered list -->
     <ol type='I'>          <!-- ol is used for oredered list -->
        <li>Item 1</li>      <!-- li is used for items in it -->
        <li>Item 2</li>       <!-- type is for , what type of serieal no you want -->
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
    <p2>Unoredered List:-</p2>
    <!-- unoredered list   -->                  <!--there is style like css and by none there will be no dots or by circle there will be circle-->
    <!-- ul is used for unoredered list -->
    <ul style='list-style-type: circle;'>                             <!--there is no serieal number so no type -->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
    <p3>Description List :-</p3>
    <!-- description list , dl is used for description list -->
    <dl>
        <dt>Guitar</dt>     <!--dt is used for terms is dl , which we want to use-->
        <dd>Guitar is 6 string instrument</dd>
        <dt>tabla</dt>
        <dd>tabla is 2 string instrument</dd>
    </dl>


</body>
</html>
